syntax = "proto3";

package grpcapi;

option go_package = "github.com/JyotinderSingh/golsm";

enum Command {
  PUT = 0;
  DELETE = 1;
}

message MemtableEntry {
  Command command = 1;
  optional bytes value = 2;
  int64 timestamp = 3;
}

message BloomFilter {
  repeated uint32 hashes = 1;
}

message IndexEntry {
  string key = 1;
  int64 offset = 2;
}

message Index {
  repeated IndexEntry entries = 1;   
}

message MemtableKeyValue {
  string key = 1;
  MemtableEntry value = 2;
}